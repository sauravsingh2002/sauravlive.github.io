<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
          <div class="row" style="display: flex; flex-flow: row wrap; justify-content: center;">
          <label for="exampleFormControlInput1">Email address / Username</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div></div>
        <div class="form-group">
          <div class="row" style="display: flex; flex-flow: row wrap; justify-content: center;">
          <label for="exampleFormControlSelect1">Program</label>
          <select class="form-control" id="exampleFormControlSelect1">
            
            <option>Web technology</option>
            <option>ERP system</option>
            <option>SRM solution</option>
            
          </select>
        </div></div>
        <div class="form-group">
          <div class="row" style="display: flex; flex-flow: row wrap; justify-content: center;">
          <label for="exampleFormControlSelect2">Course Duration / Year</label>
          <select class="form-control" id="exampleFormControlSelect2">
            <option>1 year</option>
            <option>2 year</option>
            <option>3 year</option>
            <option>4 year</option>
            <option>5 year</option>
          </select>
        </div></div>
        <div class="form-group">
          <div class="row" style="display: flex; flex-flow: row wrap; justify-content: center;">
          <label for="exampleFormControlTextarea1">Your Reviews</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div></div>
        <div class="row" style="display: flex; flex-flow: row wrap; justify-content: center;">
        <button type="submit" class="btn btn-primary">submit</button>
      </form></div>
</body>
</html>
